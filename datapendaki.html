<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>Form Upload Modern</title>

    <style>
      * {
        margin: 0;
        padding: 20;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: url("bg.jpg") no-repeat center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .overlay {
        background: rgba(3, 62, 255, 0.55);
        position: fixed;
        inset: 0;
      }

      .form-container {
        position: relative;
        background: rgba(11, 231, 30, 0.15);
        backdrop-filter: blur(12px);
        padding: 20px;
        width: 400px;
        border-radius: 18px;
        box-shadow: 0 20px 40px rgba(248, 0, 0, 0.3);
        color: #fff;
        z-index: 1;
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        outline: none;
      }

      textarea {
        resize: none;
      }

      .drop-area {
        border: 2px dashed rgba(10, 3, 0, 0.6);
        padding: 30px;
        text-align: center;
        border-radius: 12px;
        cursor: pointer;
        margin-top: 10px;
      }

      .drop-area:hover {
        background: rgba(35, 1, 1, 0.1);
      }

      .drop-area p {
        font-size: 14px;
      }

      .file-info {
        margin-top: 10px;
        font-size: 13px;
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 30px;
        background: linear-gradient(135deg, #2d12e2, #764ba2);
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        transform: scale(1.05);
      }

      #status {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>
